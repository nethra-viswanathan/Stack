<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope,$rootScope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
$scope.login=true;
$rootScope.home=false;

$scope.login= function(){
	if($scope.firstName == "admin" && $scope.lastName == "1234" ) {
		$scope.login=false;
		$rootScope.home=true;
		$rootScope.message ="Welcome to my Home Page";
	}
}
});

app.controller('myCtrl1', function($scope,$rootScope) {
$rootScope.login=false;
$scope.home=true;
    $scope.logout=function(){
	$rootScope.login=true;
                   $scope.home=false;
}
});
</script>
</head>
<body ng-app="myApp" >

<div ng-controller="myCtrl" ng-show="login">

First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
<button ng-click="login()"> Login</button>

</div>
<div ng-controller="myCtrl1" ng-show="home">
{{message}}

</div>



</body>
</html>
